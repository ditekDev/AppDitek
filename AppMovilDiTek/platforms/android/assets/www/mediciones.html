 <!-- Views -->
 <div class="views">
   <!-- Your main view, should have "view-main" class -->
   <div class="view view-main">
     <!-- Top Navbar-->
     <div class="navbar" style="width: 100%; height: 100px; background-color: black;">

         <div class="logo"></div>
       </div>
     </div>
     <div class="subencabezado">

     <div class="page-content infinite-scroll">
			
			<form name="fuenteform">
          <div class="swiper-container">
              <div class="swiper-wrapper">
                  <div class="swiper-slide" id="cloro"   >CLORO RESIDUAL</div>
                  <div class="swiper-slide" id="ph"  >PH</div>
                  <div class="swiper-slide" id="temperatura" >TEMPERATURA</div>
                  <div class="swiper-slide" id="turbidez" >TURBIDEZ</div>
                  <div class="swiper-slide" id="olorysabor" >OLOR Y SABOR</div>
                  <div class="swiper-slide" id="guardar" >GUARDAR</div>
              </div>           
      </form>
      <div  style="margin-top:52%;"></div>
       <div class="swiper-pagination"></div> 
    
  </div>
     </div>
   </div>


 <script type="text/javascript" src="js/framework7.min.js"></script>
 <script type="text/javascript" src="js/my-app.js"></script>
 <script>
    
    if (localStorage.getItem("cloro")=="1") {
        $("#cloro").css({"display":"none"});
    }
    if (localStorage.getItem("ph")=="1") {
        $("#ph").css({"display":"none"});
    }
    if (localStorage.getItem("turbidez")=="1") {
        $("#turbidez").css({"display":"none"});
    }
    if (localStorage.getItem("temperatura")=="1") {
        $("#temperatura").css({"display":"none"});
    }
    if (localStorage.getItem("olorsabor")=="1") {
        $("#olorysabor").css({"display":"none"});
    }
    var myApp = new Framework7(); 
       // Init slider and store its instance in mySwiper variable
       var mySwiper = myApp.swiper('.swiper-container', {
         pagination:'.swiper-pagination',
         spaceBetween: 100 // 100px between slides
       });
  </script>
   <script type="text/javascript" src="js/swiper.min.js"></script>
