            <li>

       <a onclick="verificarCheck();" class="button button-fill color-gray" style="width: 70%;height: 40px;margin:auto;border-radius: 10px;font-size: 25px; margin-top:-15px;">Listo</a>

 <script type="text/javascript" src="js/framework7.min.js"></script>
 <script type="text/javascript" src="js/my-app.js"></script>

 <script>
  function verificarCheck() {
    
      if (document.getElementById("cloro").checked ==true) {
    
            localStorage.setItem("cloro",0);
      }
      if (document.getElementById("ph").checked == true) {
           localStorage.setItem("ph", 0);
      }
      if (document.getElementById("temperatura").checked == true) {
           localStorage.setItem("temperatura",0);
      }
      if (document.getElementById("turbidez").checked == true) {
           localStorage.setItem("turbidez",0);
      }
      if (document.getElementById("olorsabor").checked == true) {
           localStorage.setItem("olorsabor",0);
      }
      
      location.href="mediciones.html";
    }
    </script>
