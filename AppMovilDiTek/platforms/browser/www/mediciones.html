<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-escale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/framework7.material.min.css">
        <link rel="stylesheet" href="css/framework7.material.colors.min.css">    
        <link rel="stylesheet" href="css/swiper.min.css">
        <link rel="stylesheet" href="css/swiper.css">  
   
        <link rel="stylesheet" type="text/css" href="css/aforo.css">
        <link rel="stylesheet" type="text/css" href="css/elegirFuente.css">
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/swiper.min.js"></script>
        <script type="text/javascript" src="js/swiper.js"></script>
        <script type="text/javascript" src="js/swiper.esm.js"></script>
        <script type="text/javascript" src="js/swiper.esm.bundle.js"></script>
      
        

</head>

<body onload="habilitarDivs()">
  
 <!-- Views -->
 <div class="views">
   <!-- Your main view, should have "view-main" class -->
   <div class="view view-main">
     <!-- Top Navbar-->
     <div class="navbar" style="width: 100%; height: 100px; background-color: black;">
       <div class="navbar-inner">
         <div class="logo"></div>
       </div>
     </div>
     <div class="subencabezado">
       <label style="font-size: 22px;">CALIDAD DEL AGUA</label>
     </div>
   
     <div class="page-content infinite-scroll">
			
			<form name="fuenteform">
          <div class="swiper-container">
              <div class="swiper-wrapper">
                  <div class="swiper-slide" id="cloro" style="display:none">CLORO RESIDUAL
      
                </div>
                  <div class="swiper-slide" id="ph" style="display:none">PH</div>
                  <div class="swiper-slide" id="temperatura" style="display:none">TEMPERATURA</div>
                  <div class="swiper-slide" id="turbidez" style="display:none">TURBIDEZ</div>
                  <div class="swiper-slide" id="olorysabor" style="display:none">OLOR Y SABOR</div>
                
                
              </div>           
      </form>
      <div  style="margin-top:52%;"></div>
       <div class="swiper-pagination"></div> 
    
  </div>
     </div>
   </div>


 <script type="text/javascript" src="js/framework7.min.js"></script>
 <script type="text/javascript" src="js/my-app.js"></script>
 <script>
      var myApp = new Framework7(); 
      
       // Init slider and store its instance in mySwiper variable
       var mySwiper = myApp.swiper('.swiper-container', {
         pagination:'.swiper-pagination',
         spaceBetween: 100 // 100px between slides
       });
  </script>
 <script>
 function habilitarDivs(){
   if (localStorage.getItem("cloro")==1) {
     var cl = document.getElementById("cloro");
     cl.style.display = "none";
   }
   if (localStorage.getItem("ph")==1) {
     var ph = document.getElementById("ph");
     ph.style.display = "none";
   }
   if (localStorage.getItem("temperatura")==1) {
     var temp = document.getElementById("temperatura");
     temp.style.display = "none";
   }
   if (localStorage.getItem("turbidez")==1) {
     var tur = document.getElementById("turbidez");
     tur.style.display = "none";
   }
   if (localStorage.getItem("olorysabor")==1) {
     var os = document.getElementById("olorysabor");
     os.style.display = "none";
   }
 }
 </script>
</body>
</html>
