    <!-- Función para llenar el select desde la base de datos -->
    <script>
      function decimales(dig){
      temp=dig.value.split(",");
      valor=temp.join("");
      cuantos=valor.length;
      if (cuantos>1){
      dig.value=valor.slice(0,3)+","+valor.slice(3);
      }else{
      dig.value=valor.slice(0,cuantos);
      }
      }
      </script>

<script>
  function bloquearLetras(e)
  {
  var keynum = window.event ? window.event.keyCode : e.which;
  if ((keynum == 8) || (keynum == 46))
  return true;
   
  return /\d/.test(String.fromCharCode(keynum));
  }
  </script>

   
   <script language="javascript" type="text/javascript">

  <script>
    function llenarlista() {
      $select = $('#people');
      var db = openDatabase('diteklocal', '1.0', 'Test DB', 2 * 1024 * 1024);
    db.transaction(function (tx) {
      
      tx.executeSql('SELECT * FROM fuentes', [], function (tx, results) {
           
            var len = results.rows.length, i;
            
          for (var i = 0; i < len; i++) {
           
             $select.append('<option id="' +results.rows.item(i).id+ '">' +results.rows.item(i).nombre + '</option>');
            
          }
       
    }, null);
    });
    }
      
  </script>
